<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <span id="day">--</span> 
        <span id="hour">00</span>  : 
        <span id="min">00</span>  : 
        <span id="sec">00</span> 
        <span id="AM-PM">--</span>
    </div>
    <br>
    <div class="clock date-clock">
        <span id="date">--</span> /
        <span id="month">--</span> /
        <span id="year">--</span> 
    </div>
    <script src="app.js"></script>
</body>
</html>
